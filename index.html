<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY GAMES</title>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Doto', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* News Ticker Banner */
        .title-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            background: black;
            padding: 10px 0;
            border-top: 4px solid yellow;
            border-bottom: 4px solid yellow;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .scrolling-text {
            display: flex;
            width: max-content;
            animation: marquee 10s linear infinite;
        }
        .scrolling-text span {
            font-size: 2em;
            font-weight: bold;
            padding: 0 10px;
            color: yellow;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }

        @keyframes marquee {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        /* Game Container */
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        /* Game Cards (TV Effect) */
        .game-card {
            background: #111;
            color: white;
            padding: 15px;
            border-radius: 15px;
            width: min(280px, 90%);
            text-align: center;
            box-shadow: 
                0 4px 8px rgba(255, 255, 255, 0.2),
                inset 0 0 8px rgba(255, 255, 255, 0.1);
            border: 10px solid black;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Add a glow when hovered */
        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 
                0 6px 12px rgba(255, 255, 255, 0.3), 
                inset 0 0 12px rgba(255, 255, 255, 0.2);
        }

        /* Simulating a TV screen reflection */
        .game-card::before {
            content: "";
            position: absolute;
            top: 5%;
            left: 10%;
            width: 80%;
            height: 10%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(5px);
        }

        /* Game Image (TV Screen) */
        .game-card img {
            width: 100%;
            border-radius: 5px;
            display: block;
            border: 3px solid #222;
        }

        /* Game Title */
        .game-card h2 {
            font-size: 1.5em;
            margin-top: 10px;
        }

        /* Game Play Button */
        a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background: yellow;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        a:hover {
            background: orange;
        }
    </style>
</head>
<body>
    <div class="title-container">
        <div class="scrolling-text">
            <span>MY GAMES MY GAMES MY GAMES MY GAMES</span>
            <span>MY GAMES MY GAMES MY GAMES MY GAMES</span>
        </div>
    </div>
    
    <div class="game-container">
        <!-- Night Sweep Game Card -->
        <div class="game-card">
            <img src="BigMode2025 Cover Screen.png" 
            alt="Night Sweep">
            <h2>Night Sweep</h2>
            <p>Blast your way through your shift as a robotic janitor trying to clean up an infested building!</p>
            <a href="https://lildyll.itch.io/nightsweep" target="_blank">Play Now</a>
        </div>
    </div>
</body>
</html>
