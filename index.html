<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Games</title>
    <style>
        @font-face {
            font-family: 'PixelFont';
            src: url('m5x7.ttf') format('truetype');
        }
        body {
            background-color: black;
            color: white;
            font-family: 'PixelFont', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            font-size: 2em;
            position: relative;
            animation: sineWave 3s alternate infinite ease-in-out;
        }
        @keyframes sineWave {
            to {transform: translatey(15px);}
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .game-card {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
        }
        .game-card img {
            width: 100%;
            border-radius: 5px;
        }
        a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>My Games</header>
    <div class="game-container">
        <div class="game-card">
            <img src="game1.jpg" alt="Game 1">
            <h2>Game Title</h2>
            <p>Short description of the game.</p>
            <a href="#">Play Now</a>
        </div>
        <div class="game-card">
            <img src="game2.jpg" alt="Game 2">
            <h2>Game Title</h2>
            <p>Short description of the game.</p>
            <a href="#">Play Now</a>
        </div>
    </div>
</body>
</html>
